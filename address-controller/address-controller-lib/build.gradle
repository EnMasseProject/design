description = 'Address Controller Library'
dependencies {
    compile 'com.github.EnMasseProject:common-lib:master-SNAPSHOT'
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "io.fabric8:openshift-client:${openshiftClientVersion}"
    compile "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "org.jboss.resteasy:resteasy-jackson2-provider:${resteasyVersion}"
    compile "org.jboss.resteasy:resteasy-vertx:${resteasyVersion}"
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
}
