<!doctype html>
<html ng-app="enmasse">
  <head>
    <meta charset="utf-8"></meta>
    <!-- PatternFly Styles -->
    <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->

    <link rel="stylesheet" href="node_modules/angular-patternfly/node_modules/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="node_modules/angular-patternfly/node_modules/patternfly/dist/css/patternfly-additions.min.css">
    <!-- Angular-PatternFly Styles -->
    <link rel="stylesheet" href="node_modules/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-grid/ui-grid.min.css">
    <link rel="stylesheet" href="assets/css/enmasse.css" />

    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/moment/moment.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/c3/c3.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/d3/d3.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.min.js"></script>
    <script src="node_modules/angular-dragdrop/src/angular-dragdrop.min.js"></script>

    <script src="node_modules/angular-patternfly/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/patternfly-bootstrap-combobox/js/bootstrap-combobox.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/patternfly/node_modules/patternfly-bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>

    <script src="node_modules/angular-patternfly/node_modules/patternfly/dist/js/patternfly.min.js"></script>
    <script src="node_modules/angular-patternfly/dist/angular-patternfly.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>

    <!-- TODO - lodash is not minitfied in the NPM distribution as it was in the Bower -->
    <script src="node_modules/angular-patternfly/node_modules/lodash/index.js"></script>
    <script src="node_modules/angular-patternfly/node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>

    <script src="app.module.js"></script>
    <script src="shared/script.js"></script>
    <script src="assets/js/rhea.js"></script>
    <script src="shared/address_service.js"></script>

    <script src="components/addresses/addresses_ctrl.js"></script>
    <script src="components/connections/connections_ctrl.js"></script>
  </head>
  <body>

  <script type="text/ng-template" id="/peer_lost.html">
    <div class="message-dialog-pf">
      <div class="modal-header">
        <h4 class="modal-title" id="peerLostErrorDialogLabel">Server Connection Lost</h4>
      </div>
      <div class="modal-body">
        <div>
          <p class="lead pficon pficon-error-circle-o">
            Server Connection Lost
          </p>
          <p>
            This may mean that the address space to which the console is connected has been permanently deleted, or it
            could be indicative of a transient issue such as a network problem or server component restart.  If the
            issue is transient, the console will reconnect automatically once the problem is resolved.
          </p>
        </div>
      </div>
      <div class="modal-footer" ng-hide=${GLOBAL_CONSOLE_DISABLED}>
        <a href="${GLOBAL_CONSOLE_LINK}" type="button" class="btn btn-default">Back</a>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="/forbidden_list_address.html">
    <div class="message-dialog-pf">
      <div class="modal-header">
        <h4 class="modal-title" id="noRbacErrorDialog">Forbidden - List Address Resources Not Allowed</h4>
      </div>
      <div class="modal-body">
        <div>
          <p class="lead pficon pficon-error-circle-o">
            Forbidden - List Address Resources Not Allowed
          </p>
          <p>
              You do not have permission to list the Address resources of this Address Space.
          </p>
        </div>
      </div>
      <div class="modal-footer" ng-hide=${GLOBAL_CONSOLE_DISABLED}>
        <a href="/console" type="button" class="btn btn-default">Back</a>
      </div>
    </div>
  </script>


  <div ng-controller="PeerLostController" class="example-container">
  </div>

  <div id="verticalNavLayout" class="layout-pf layout-pf-fixed faux-layout" ng-controller="NavCtrl">
    <div pf-vertical-navigation items="navigationItems" brand-alt="${application.display.name}"
          pinnable-menus="true" update-active-items-on-click="true">
      <div>
        <ul class="nav navbar-nav navbar-right navbar-iconic">
          <li class="dropdown"></li>
          <li class="dropdown">
            <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span title="Help" class="fa pficon-help"></span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="help.html" target="_blank">Help</a></li>
              <li><a href="messaging-cert.pem" download>Certificate for Messaging</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span title="Username" class="fa pficon-user"></span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li ng-hide=${GLOBAL_CONSOLE_DISABLED}><a href="console" id="globalconsole">Return to Console</a></li>
              <li ng-hide=!${GLOBAL_CONSOLE_DISABLED}><a href="logout" id="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div id="contentContainer" class="container-fluid container-cards-pf container-pf-nav-pf-vertical example-page-container">
      <ui-view>
        <!-- Content will be added here -->
      </ui-view>
    </div>
  </div>
  </body>
</html>
