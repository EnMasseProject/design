description = 'Broker message forwarder'
dependencies {
    compile project(':discovery-lib')
    compile "io.vertx:vertx-proton:${vertxVersion}"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.slf4j:slf4j-log4j12:${slf4jVersion}"
    testCompile "junit:junit:${junitVersion}"
    testCompile "io.vertx:vertx-unit:${vertxVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
    testCompile "org.hamcrest:hamcrest-all:${hamcrestVersion}"
}

apply plugin: 'application'
mainClassName = 'enmasse.broker.forwarder.Main'
applicationDefaultJvmArgs = ["-Dvertx.cacheDirBase=/tmp", "-Xmx128m", "-Xms128m"]
