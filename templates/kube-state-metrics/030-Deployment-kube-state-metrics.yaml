apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: enmasse
  name: kube-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enmasse
      component: kube-metrics
  template:
    metadata:
      labels:
        app: enmasse
        component: kube-metrics
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExcpressions:
                  - key: enmasse-role
                    operator: In
                    values:
                      - operator-infra
      containers:
      - name: kube-metrics
        image: ${KUBE_STATE_METRICS_IMAGE}
        imagePullPolicy: ${IMAGE_PULL_POLICY}
        ports:
        - containerPort: 8080
          name: kube-metrics
        command:
          - /kube-state-metrics
          - --port=8080
          - --telemetry-port=8081
          - --namespace=${NAMESPACE}
          - --collectors=pods
      serviceAccountName: kube-state-metrics
