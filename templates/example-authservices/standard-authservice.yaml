apiVersion: admin.enmasse.io/v1beta1
kind: AuthenticationService
metadata:
  name: standard-authservice
spec:
  type: standard
  standard:
    storage:
      claimName: standard-authservice
      deleteClaim: true
      size: 2G
      type: persistent-claim
    resources:
      requests:
        memory: 1G
      limits:
        memory: 1G