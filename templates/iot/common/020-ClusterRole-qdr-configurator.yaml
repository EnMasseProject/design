---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: enmasse.io:iot-protocol-adapter
  labels:
    app: enmasse
    component: iot
rules:
  - apiGroups:
    - iot.enmasse.io
    resources:
    - iotprojects
    verbs:
    - get
    - list
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: enmasse.io:iot-protocol-adapter-${NAMESPACE}
  labels:
    app: enmasse
    component: iot
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: enmasse.io:iot-protocol-adapter
subjects:
- kind: ServiceAccount
  namespace: ${NAMESPACE}
  name: iot-protocol-adapter
