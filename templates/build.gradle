description = 'EnMasse templates'
apply plugin: 'distribution'

task buildJsonnet(type: Exec) {
    workingDir 'jsonnet'
    commandLine 'make'
}

task buildTemplates(type: Exec) {
    // TODO: Move Makefile stuff into this
    dependsOn buildJsonnet
    workingDir projectDir
    environment DOCKER_ORG: dockerOrg, DOCKER_REGISTRY: dockerRegistry
    commandLine 'make'
}

task pack(type: Tar) {
    dependsOn buildTemplates
    from ('install') {
        into "enmasse-${version}"
    }
    compression = Compression.GZIP
    archiveName "enmasse-${version}.tgz"
    destinationDir file('build')
}

