# Refer to https://gqlgen.com/config/

schema:
- console/console-server/src/main/resources/schema.graphql
exec:
  filename: pkg/consolegraphql/resolvers/generated.go
model:
  filename: pkg/consolegraphql/resolvers/models_gen.go
  package: resolvers
resolver:
  filename: pkg/consolegraphql/resolvers/resolver.go
  type: Resolver
autobind:
  - github.com/enmasseproject/enmasse/pkg/consolegraphql
  - github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1
  - k8s.io/apimachinery/pkg/apis/meta/v1
  - k8s.io/apimachinery/pkg/types

models:
  ObjectMeta_v1:
    model: v1.ObjectMeta
  Namespace_v1:
    model: k8s.io/api/core/v1.Namespace
  NamespaceStatus_v1:
    model: k8s.io/api/core/v1.NamespaceStatus

  User_v1:
    model: github.com/openshift/api/user/v1.User

  Address_consoleapi_enmasse_io_v1:
    model: github.com/enmasseproject/enmasse/pkg/consolegraphql.AddressHolder
  AddressSpec_enmasse_io_v1:
    model: v1.MessagingAddressSpec
  AddressStatus_enmasse_io_v1:
    model: v1.MessagingAddressStatus

  MessagingProject_consoleapi_enmasse_io_v1:
    model: github.com/enmasseproject/enmasse/pkg/consolegraphql.MessagingProjectHolder
  MessagingProjectSpec_enmasse_io_v1:
    model: v1.MessagingProjectSpec
  MessagingProjectStatus_enmasse_io_v1:
    model: v1.MessagingProjectStatus

  MessagingAddressPlan_enmasse_io_v1:
    model: v1.MessagingAddressPlan
  MessagingAddressPlanSpec_enmasse_io_v1:
    model: v1.MessagingAddressPlanSpec
  MessagingAddressPlanStatus_enmasse_io_v1:
    model: v1.MessagingAddressPlanStatus

  MessagingPlan_enmasse_io_v1:
    model: v1.MessagingPlan
  MessagingPlanSpec_enmasse_io_v1:
    model: v1.MessagingPlanSpec
  MessagingPlanStatus_enmasse_io_v1:
    model: v1.MessagingPlanStatus


  Connection_consoleapi_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/consolegraphql.Connection
  ConnectionSpec_consoleapi_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/consolegraphql.ConnectionSpec

  Link_consoleapi_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/consolegraphql.Link
  LinkSpec_consoleapi_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/consolegraphql.LinkSpec

  MessagingEndpoint_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1.MessagingEndpoint
  MessagingEndpointSpec_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1.MessagingEndpointSpec
  MessagingEndpointStatus_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1.MessagingEndpointStatus
  MessagingEndpointPort_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1.MessagingEndpointPort
  MessagingEndpointProtocol_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1.MessagingEndpointProtocol
  MessagingEndpointType_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1.MessagingEndpointType
  MessagingEndpointPhase_enmasse_io_v1:
      model: github.com/enmasseproject/enmasse/pkg/apis/enmasse/v1.MessagingEndpointPhase

  Address:
    model: github.com/enmasseproject/enmasse/pkg/consolegraphql.Address

  ObjectMeta_v1_Input:
    model: v1.ObjectMeta

  Address_enmasse_io_v1_Input:
    model: v1.MessagingAddress
  AddressSpec_enmasse_io_v1_Input:
    model: v1.MessagingAddressSpec

  MessagingProject_enmasse_io_v1_Input:
    model: v1.MessagingProject
  MessagingProjectSpec_enmasse_io_v1_Input:
    model: v1.MessagingProjectSpec

  Metric_consoleapi_enmasse_io_v1:
    model: github.com/enmasseproject/enmasse/pkg/consolegraphql.Metric
