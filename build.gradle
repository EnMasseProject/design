plugins {
        id "de.undercouch.download" version "3.1.1"
}

allprojects  {
    group = 'enmasse'
}

import de.undercouch.gradle.tasks.download.Download

task downloadArtemis(type: Download) {
    src 'http://people.redhat.com/~ulilleen/apache-artemis-1.5.0-20160922.035324-11-bin.tar.gz'
    dest new File(buildDir, 'apache-artemis-bin.tar.gz')
}

task buildArtemis(type: Exec) {
    workingDir 'activemq-artemis'
    commandLine 'mvn', '-q', '-Prelease', 'install', '-DskipTests'
}

