allprojects  {
    group = 'enmasse'
}

ext {
    openshiftRestclientVersion = '5.1.0.Final'
    artemisVersion = '1.5.0-SNAPSHOT'
    vertxProtonVersion = '3.3.3'
    slf4jVersion = '1.7.21'
    hamcrestVersion = '1.3'
    junitVersion = '4.12'
    mockitoVersion = '2.0.52-beta'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://repository.apache.org/content/repositories/snapshots/" }
    }
}
