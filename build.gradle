ext {
   openshiftClientVersion = '2.0.1'
   vertxVersion = '3.4.2-SNAPSHOT'
   junitVersion = '4.12'
}

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'com.github.EnMasseProject:admin:master-SNAPSHOT'
    compile "io.fabric8:openshift-client:${openshiftClientVersion}"
    compile "io.vertx:vertx-proton:${vertxVersion}"
    testCompile "junit:junit:${junitVersion}"
}
