ext {
   openshiftClientVersion = '2.0.1'
   vertxVersion = '3.4.0-SNAPSHOT'
   vertxProtonVersion = '3.3.3'
   junitVersion = '4.12'
}

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'com.github.EnMasseProject:common-lib:master-SNAPSHOT'
    compile "io.fabric8:openshift-client:${openshiftClientVersion}"
    compile "io.vertx:vertx-core:${vertxVersion}"
    compile "io.vertx:vertx-proton:${vertxProtonVersion}"
    testCompile "junit:junit:${junitVersion}"
}

task buildVertx {
    doLast {
        exec {
            workingDir 'vert.x'
            commandLine 'mvn', '-q', 'install', '-DskipTests'
        }
    }
}
