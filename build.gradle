allprojects  {
    group = 'enmasse'
}

ext {
    openshiftRestclientVersion = '5.1.0.Final'
    junitVersion = '4.12'
    mockitoVersion = '2.0.52-beta'
    libVersion = '0.1.0'
    groupId = 'com.github.enmasseproject'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
    }
}


