buildscript {
   ext.kotlin_version = '1.0.2'
   ext.openshiftRestclientVersion = '4.0.5.Final'
   ext.qpidJmsVersion = '0.10.0'
   ext.jacksonVersion = '2.7.4'
   ext.kotlintestVersion = '1.3.3'

   repositories {
     mavenCentral()
   }

   dependencies {
     classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
   }
}

apply plugin: 'kotlin'

repositories {
  mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.openshift:openshift-restclient-java:${openshiftRestclientVersion}"
    compile "org.apache.qpid:qpid-jms-client:${qpidJmsVersion}"
    testCompile 'junit:junit:4.12'
    testCompile "io.kotlintest:kotlintest:${kotlintestVersion}"
}

apply plugin: 'application'
mainClassName = 'enmasse.perf.MainKt'
