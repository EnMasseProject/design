allprojects  {
    group = 'enmasse'
}

ext {
    openshiftRestclientVersion = '4.0.5.Final'
    artemisVersion = '1.3.0'
    vertxProtonVersion = '3.3.2'
    slf4jVersion = '1.7.21'
    junitVersion = '4.12'
    mockitoVersion = '2.0.52-beta'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
    }
}
