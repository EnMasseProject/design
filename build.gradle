ext {
    jacksonVersion = '2.7.4'
    vertxProtonVersion = '3.2.0'

    junitVersion = '4.12'
    mockitoVersion = '2.0.52-beta'
}

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "http://repo.maven.apache.org/maven2" }
}

description = 'Config Subscription Service'
dependencies {
    compile "com.openshift:openshift-restclient-java:4.0.4-SNAPSHOT"
    compile "io.vertx:vertx-proton:${vertxProtonVersion}"
    compile "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
}

apply plugin: 'application'
mainClassName = 'quilt.config.subscription.service.Main'
