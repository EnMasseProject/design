ext {
    vertxVersion = '3.3.3'
    slf4jVersion = '1.7.21'
    junitVersion = '4.12'
    mockitoVersion = '2.0.52-beta'
}

repositories {
    maven { url 'https://jitpack.io' }
}

description = 'Podsense client library for service discovery in openshift'
dependencies {
    compile "io.vertx:vertx-proton:${vertxVersion}"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
    testCompile 'com.github.EnMasseProject:configserv:master-SNAPSHOT'
}

apply plugin: 'maven-publish'
group = "${groupId}"
version = "${libVersion}"
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}
