enmasse:
  iot:

    app:
      maxInstances: 1

    healthCheck:
      insecurePortBindAddress: 0.0.0.0

    amqp:
      port: 25672
      insecurePortEnabled: true
      insecurePortBindAddress: 0.0.0.0
      insecurePort: 25672
    rest:
      insecurePortEnabled: true
      insecurePort: 28080
      insecurePortBindAddress: 0.0.0.0

    credentials:
      svc:
        maxBcryptIterations: 10
