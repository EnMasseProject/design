<div ng-controller="DetailsReviewController">
  <form class="form">
    <div class="wizard-pf-review-item">
      <span class="wizard-pf-review-item-label">Name:</span>
      <span class="wizard-pf-review-item-value">{{data.address}}</span>
    </div>
    <div class="wizard-pf-review-item">
      <span class="wizard-pf-review-item-label">Pattern:</span>
      <span class="wizard-pf-review-item-value">{{data.pattern}}</span>
    </div>
    <div class="wizard-pf-review-item" ng-if="data.pattern === 'queue' || data.pattern === 'topic'">
      <span class="wizard-pf-review-item-label">Transactional:</span>
      <span class="wizard-pf-review-item-value">{{data.transactional}}</span>
    </div>
  </form>
</div>
