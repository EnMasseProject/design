apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: enmasse-broker
  namespace: {{ index .Params "Namespace" }}
  labels:
    monitoring-key: middleware
    app: enmasse
spec:
  selector:
    matchLabels:
      app: enmasse
      component: broker
  endpoints:
  - port: health-tls
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
    metricRelabelings:
      - sourceLabels: [__name__]
        targetLabel: __name__
        replacement: "enmasse_${1}"
  namespaceSelector:
    matchLabels:
      monitoring-key: middleware
