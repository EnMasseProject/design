apiVersion: v1
kind: Template
metadata:
  name: vanilla
objects:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      role: controller-${ADDRESS}
      address: ${ADDRESS}
  spec:
    replicas: 1
    selector:
      address: ${ADDRESS}
    template:
      metadata:
        labels:
          role: broker
          capability: router
          address: ${ADDRESS}
      spec:
        containers:
          - name: broker
            image: ${BROKER_IMAGE}
            ports:
              - name: amqp
                containerPort: 5673
              - name: core
                containerPort: 61616
            volumeMounts:
              - name: "vol-vanilla"
                mountPath: "/var/run/artemis"
          - name: router
            image: gordons/qdrouterd:latest
            ports:
              - name: amqp
                containerPort: 5672

parameters:
  - name: BROKER_IMAGE
    description: The image to use for the broker
    value: enmasseproject/artemis:latest
  - name: ROUTER_IMAGE
    description: "The image to use for the router"
    value: gordons/qdrouterd:latest
  - name: ADDRESS
    description: "The queue address to use"
    required: true
