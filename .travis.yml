sudo: required
language: java
notifications:
  email: false
jdk:
- oraclejdk8
services:
- docker
script:
- gradle check -i
- curl -s https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master/docker-build.sh
  | bash /dev/stdin enmasseproject/topic-forwarder .
- curl -s https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master/upload-artifact.sh
  | bash /dev/stdin topic-forwarder build/distributions/topic-forwarder.zip
after_success:
- curl -s https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master/trigger-travis.sh
  | bash /dev/stdin
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
