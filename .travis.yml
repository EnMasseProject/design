language: ruby
notifications:
  email: false
rvm:
- 2.2
script:
- make
after_success:
- curl -s https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master/trigger-travis.sh
  | bash /dev/stdin
env:
  global:
    secure: 
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - generated/enmasse-template.yaml
  - generated/tls-enmasse-template.yaml
  - generated/enmasse-kubernetes.yaml
  - generated/enmasse-template-with-kafka.yaml
  - generated/tls-enmasse-template-with-kafka.yaml
  - generated/sasldb-enmasse-template.yaml
  - generated/sasldb-tls-enmasse-template.yaml
  - scripts/enmasse-deploy.sh
  on:
    tags: true
    repo: EnMasseProject/enmasse
